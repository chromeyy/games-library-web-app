<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Home page</title>
        <link
          rel="stylesheet" href="../static/css/main.css"
        />
    </head>
    <body>
        {% extends "index.html" %}

        {% block main %}
        <main>
            <ul>
                {% for game in games_dataset %}
                <li>
                    <a href="#">{{ game.title }}</a>
                    <p>price: {{ game.price }} </p>
                </li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('game_library_bp.game_library', current_page=current_page - 1) }}"><h3>Previous Page</h3></a>
            <a href="{{ url_for('game_library_bp.game_library', current_page=current_page + 1) }}"><h3>next Page</h3></a>
        </main>
        {% endblock %}
    </body>
</html>
