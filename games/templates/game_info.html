{% extends "index.html" %}

{% block main %}
<main>
    <h3>{{ game.title }}</h3>
    <img src="{{ game.image_url }}" alt="game_image">
    <p>Price: ${{ game.price }} </p>
    <p>Release Date: {{ game.release_date }}</p>
    {% for genre in game.genres %}
    <p>{{ genre.genre_name }}
    {% endfor %}

    <p>{{ game.publisher.publisher_name }}</p>

    <p>{{ game.description }}</p>

    <p>Ratings:</p>
</main>
{% endblock %}
